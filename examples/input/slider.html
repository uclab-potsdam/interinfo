<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slider - Input - Interactive Information</title>
</head>
<body>

<input type="range" id="slider" min="0" max="100" value="100">
    
<script>
const slider = document.getElementById('slider');

slider.addEventListener('input', () => {    
    const grayValue = slider.value;
    document.body.style.backgroundColor = `rgb(${grayValue}%, ${grayValue}%, ${grayValue}%)`;
});

</script>
</body>
</html>
