<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover and Toaster Guide</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f7f3f0;
            color: #3e3e3e;
            scroll-behavior: smooth;
            font-size: calc(1vw + 1vh);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 1em 0;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 0.25em;
        }

        nav ul li a:hover {
            background: #555;
        }

        section {
            padding: 5em 2em;
            background: #f6ecfd;
            border-bottom: 1px solid #ebdcd3;
        }

        h1, h2 {
            color: #000647;
            text-align: center;
        }

        p {
            text-align: center;
        }

        .popover {
            background-color: #fff7f2;
            border: 1px solid #ebdcd3;
            padding: 10px;
            display: none;
            z-index: 20;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .popover-trigger {
            background-color: #fcd8fb;
            color: #190140;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }

        .popover-trigger:hover {
            background-color: #d1a8c5;
        }

        pre, code {
            background-color: #fff2f9;
            padding: 10px;
            border-radius: 8px;
            display: block;
        }

        .toaster {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 30;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#a">Popover</a></li>
        <li><a href="#b">Bestandteile</a></li>
        <li><a href="#c">Verwendung</a></li>
        <li><a href="#d">Demo</a></li>
        <li><a href="#e">Code</a></li>
        <li><a href="#f">Practice</a></li>
        <li><a href="#g">Responsive Design</a></li>
    </ul>
</nav>

<section id="b">
    <h2>Bestandteile eines Popover</h2>
    <p>Trigger, Inhalt, und Positionierung.</p>
    <button class="popover-trigger">Zeige Popover</button>
    <div class="popover">
        <p>Das ist der Inhalt eines Popovers!</p>
    </div>
</section>

<section id="toaster-section">
    <h2>Toaster Notification</h2>
    <button id="show-toaster">Zeige Toaster</button>
</section>

<div class="toaster" id="toaster">
    Das ist eine Toaster-Nachricht!
</div>

<script>
    document.querySelectorAll('.popover-trigger').forEach(button => {
        button.addEventListener('click', (event) => {
            const popover = event.target.nextElementSibling;
            if (popover.style.display === 'block') {
                popover.style.display = 'none';
            } else {
                document.querySelectorAll('.popover').forEach(p => p.style.display = 'none');
                popover.style.display = 'block';
            }
        });
    });

    document.addEventListener('click', (event) => {
        if (!event.target.classList.contains('popover-trigger')) {
            document.querySelectorAll('.popover').forEach(p => p.style.display = 'none');
        }
    });

    document.getElementById('show-toaster').addEventListener('click', () => {
        const toaster = document.getElementById('toaster');
        toaster.style.display = 'block';
        setTimeout(() => {
            toaster.style.display = 'none';
        }, 3000);
    });
</script>

</body>
</html>
