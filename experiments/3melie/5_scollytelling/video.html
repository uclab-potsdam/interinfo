<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video - Media - Interactive Information</title>
<style>
body { 
    background-color: black;
    padding: 0; margin: 0;
    display: flex;
    justify-content: center; 
    align-items: center;   
    height: 100vh;    
}
</style>
</head>
<body>

<video id="video" controls width="800" poster="poster.png">
    <source src="https://fhpcloud.fh-potsdam.de/s/cQCaBpTMfxfEgFJ/download/video.mp4" type="video/mp4">
    <track kind="subtitles" src="subtitles.vtt" srclang="en" default>
    Download video as <a href="https://fhpcloud.fh-potsdam.de/s/cQCaBpTMfxfEgFJ/download/video.mp4">MP4</a>.
</video>
  
<script>
const video = document.getElementById('video');

document.addEventListener('keydown', (event) => {
    if (event.code === 'Space') {
        event.preventDefault(); // this prevents scrolling when spacebar press
        if (video.paused) video.play();
        else video.pause();        
    }
});
</script>
</body>
</html>
